name: Deploy Next.js to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Build Next.js
        run: |
          npm ci
          npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".next,public,package.json,package-lock.json,ecosystem.config.js,ecosystem.npm.config.js"
          target: "/var/www/nextapp"

      - name: Deploy and restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/nextapp
            
            # Install dependencies
            npm ci --omit=dev
            
            # Simple PM2 restart - will start if not running
            pm2 startOrRestart ecosystem.config.js
            
            # Save PM2 configuration
            pm2 save
            
            # Quick status check
            pm2 list