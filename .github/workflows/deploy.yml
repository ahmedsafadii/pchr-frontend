name: Deploy Next.js to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Build Next.js
        run: |
          npm ci
          npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".next,public,package.json,package-lock.json,ecosystem.config.js,ecosystem.npm.config.js"
          target: "/var/www/nextapp"

      - name: Setup PM2 service and restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/nextapp
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --omit=dev
            
            # Verify Next.js build exists
            if [ ! -d ".next" ]; then
              echo "âŒ .next directory not found! Build may have failed."
              exit 1
            fi
            
            # Create log directory
            echo "ğŸ“ Setting up log directory..."
            sudo mkdir -p /var/log/pm2
            sudo chown -R $USER:$USER /var/log/pm2
            
            # Setup PM2 as system service (only run once)
            if ! systemctl is-enabled pm2-$USER.service >/dev/null 2>&1; then
              echo "âš™ï¸ Setting up PM2 as system service..."
              pm2 install pm2-logrotate
              pm2 set pm2-logrotate:max_size 10M
              pm2 set pm2-logrotate:retain 30
              pm2 startup
              sudo env PATH=$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u $USER --hp $HOME
              sudo systemctl enable pm2-$USER.service
            fi
            
            # Stop existing process if running
            echo "ğŸ›‘ Stopping existing processes..."
            pm2 stop nextapp || true
            pm2 delete nextapp || true
            
            # Start the application
            echo "ğŸš€ Starting application..."
            pm2 start ecosystem.config.js
            
            # Wait a moment for startup
            sleep 5
            
            # Check if app started successfully
            if pm2 list | grep -q "nextapp.*online"; then
              echo "âœ… Application started successfully!"
            else
              echo "âŒ Application failed to start. Checking logs..."
              pm2 logs nextapp --lines 20
              echo "Trying alternative configuration..."
              pm2 delete nextapp || true
              pm2 start ecosystem.npm.config.js
              sleep 5
            fi
            
            # Save PM2 process list
            pm2 save
            
            # Verify service is running
            echo "ğŸ“Š Final status:"
            pm2 status
            pm2 logs nextapp --lines 10