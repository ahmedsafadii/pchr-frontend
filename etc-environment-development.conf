# Development Environment Variables for PCHR Frontend
# Copy this to /etc/environment on the development server

NEXT_PUBLIC_API_URL=https://api-portal-dev.pchrgaza.org
NEXT_PUBLIC_API_BASE_URL=https://api-portal-dev.pchrgaza.org/api
NEXT_PUBLIC_APP_URL=https://portal-dev.pchrgaza.org
NEXT_PUBLIC_DOMAIN=pchrgaza.org
NEXT_PUBLIC_APP_ENV=development
NEXT_PUBLIC_ENABLE_DEBUG=true
NEXT_PUBLIC_LOG_LEVEL=debug
NEXT_PUBLIC_ENABLE_ANALYTICS=false
NEXT_PUBLIC_MAX_FILE_SIZE=10485760
NEXT_PUBLIC_ALLOWED_FILE_TYPES=image/jpeg,image/png,image/gif,application/pdf
NEXT_PUBLIC_CACHE_TTL=300
